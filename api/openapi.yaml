openapi: 3.0.0
info:
  contact:
    name: MX Platform API
    url: https://www.mx.com/products/platform-api
  description: |
    The MX Platform API is a powerful, fully-featured API designed to make aggregating and enhancing financial data easy and reliable. It can seamlessly connect your app or website to tens of thousands of financial institutions.

    Just getting started? See our [use case guides](/use-cases/).
  title: MX Platform API
  version: "20111101"
servers:
- url: https://int-api.mx.com
- url: https://api.mx.com
security:
- basicAuth: []
tags:
- name: authorization
- name: widgets
- name: users
- name: members
- name: institutions
- name: accounts
- name: transactions
- name: microdeposits
- name: managed data
- name: transaction rules
- name: statements
- name: merchants
- name: categories
- name: insights
- name: investment holdings
- name: spending plan
- name: goals
- name: budgets
- name: monthly cash flow profile
- name: notifications
- name: taggings
- name: tags
- name: deprecated
- name: processor token
- name: verifiable credentials
- name: rewards
- name: ach return
paths:
  /authorization_code:
    post:
      description: "Clients use this endpoint to request an authorization code according\
        \ to the parameters specified in the scope. Clients then pass this code to\
        \ processors. Processor access is scoped only to the GUIDs and features specified\
        \ in this request. Before requesting an authorization code which includes\
        \ a member in the scope, clients must have verified that member."
      operationId: requestAuthorizationCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationCodeRequestBody'
        description: The scope for the authorization code.
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/AuthorizationCodeResponseBody'
          description: OK
      summary: Request an authorization code
      tags:
      - processor token
  /ach_returns/{ach_return_guid}:
    get:
      description: |
        :::warning
        The features documented here are in a beta state, and this documentation is considered draft material subject to frequent change.
        :::

        Use this endpoint to get an ACH return by its `guid` or `id`.
      operationId: readACHRetrun
      parameters:
      - description: The unique identifier (`guid`) for the ACH return. Defined by
          MX.
        explode: false
        in: path
        name: ach_return_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/ACHReturnResponseBody'
          description: OK
      summary: Read ACH Return
      tags:
      - ach return
  /ach_returns:
    get:
      description: |
        :::warning
        The features documented here are in a beta state, and this documentation is considered draft material subject to frequent change.
        :::

        Use this endpoint to get all ACH returns.
      operationId: listACHRetruns
      parameters:
      - description: The identifier for the institution associated with the ACH return.
          Defined by MX.
        explode: true
        in: query
        name: institution_guid
        required: false
        schema:
          type: string
        style: form
      - description: The date and time when the return was reported by the Receiving
          Financial Depository Institution (RDFI) in ISO 8601 format without timestamp.
        example: 2025-02-13T18:09:00+00:00
        explode: true
        in: query
        name: returned_at
        required: false
        schema:
          type: string
        style: form
      - description: The date and time when the return was resolved by the Receiving
          Financial Depository Institution (RDFI) in ISO 8601 format without timestamp
        example: 2025-02-13T18:09:00+00:00
        explode: true
        in: query
        name: resolved_status_at
        required: false
        schema:
          type: string
        style: form
      - description: "The associated ACH return code and notice of change code. See\
          \ [Return Codes](/api-reference/platform-api/reference/ach-return-fields#return-codes)\
          \ for a complete list."
        explode: true
        in: query
        name: return_code
        required: false
        schema:
          type: string
        style: form
      - description: "The status of the return. See [Return Statuses](/api-reference/platform-api/reference/ach-return-fields#return-status)\
          \ for a complete list."
        example: SUBMITTED
        explode: true
        in: query
        name: return_status
        required: false
        schema:
          type: string
        style: form
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `100`. If the\
          \ value exceeds `100`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/ACHReturnsResponseBody'
          description: OK
      summary: List ACH Returns
      tags:
      - ach return
    post:
      description: |
        :::warning
        The features documented here are in a beta state, and this documentation is considered draft material subject to frequent change.
        :::

        Use this endpoint to create an ACH return in our system.
      operationId: createACHReturn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACHReturnCreateRequestBody'
        description: ACH return object to be created.
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/ACHReturnResponseBody'
          description: OK
      summary: Create ACH Return
      tags:
      - ach return
  /categories/default:
    get:
      description: "Use this endpoint to retrieve a list of all the default categories\
        \ and subcategories offered within the MX Platform API. In other words, each\
        \ item in the returned list will have its `is_default` field set to `true`.\
        \ There are currently 119 default categories and subcategories. Both the _list\
        \ default categories_ and _list default categories by user_ endpoints return\
        \ the same results. The different routes are provided for convenience."
      operationId: listDefaultCategories
      parameters:
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `100`. If the\
          \ value exceeds `100`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/CategoriesResponseBody'
          description: OK
      summary: List default categories
      tags:
      - categories
  /categories/{category_guid}:
    get:
      description: Use this endpoint to read the attributes of a default category.
      operationId: readDefaultCategory
      parameters:
      - description: The unique id for a `category`.
        explode: false
        in: path
        name: category_guid
        required: true
        schema:
          example: CAT-7829f71c-2e8c-afa5-2f55-fa3634b89874
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/CategoryResponseBody'
          description: OK
      summary: Read a default category
      tags:
      - categories
  /institutions:
    get:
      description: This endpoint returns a list of institutions based on the specified
        search term or parameter.
      operationId: listInstitutions
      parameters:
      - description: This will list only institutions in which the appended string
          appears.
        example: mxbank
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: "An array of strings that filters institutions in the widget\
          \ by the specified country code. Acceptable codes include `US`, `CA`, and\
          \ `MX` (Mexico)."
        example:
        - US
        - CA
        explode: true
        in: query
        name: iso_country_code
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `100`. If the\
          \ value exceeds `100`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      - description: Filter only institutions which support account identification.
        example: true
        explode: true
        in: query
        name: supports_account_identification
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter only institutions which support account statements.
        example: true
        explode: true
        in: query
        name: supports_account_statement
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter only institutions which support account verification.
        example: true
        explode: true
        in: query
        name: supports_account_verification
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter only institutions which support extended transaction history.
        example: true
        explode: true
        in: query
        name: supports_transaction_history
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/InstitutionsResponseBody'
          description: OK
      summary: List institutions
      tags:
      - institutions
  /institutions/favorites:
    get:
      description: "This endpoint returns a paginated list containing institutions\
        \ that have been set as the partner’s favorites, sorted by popularity. Please\
        \ contact MX to set a list of favorites."
      operationId: listFavoriteInstitutions
      parameters:
      - description: "An array of strings that filters institutions in the widget\
          \ by the specified country code. Acceptable codes include `US`, `CA`, and\
          \ `MX` (Mexico)."
        example:
        - US
        - CA
        explode: true
        in: query
        name: iso_country_code
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `100`. If the\
          \ value exceeds `100`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/InstitutionsResponseBody'
          description: OK
      summary: List favorite institutions
      tags:
      - institutions
  /institutions/{institution_code}:
    get:
      description: This endpoint returns information about the institution specified
        by `institution_code`.
      operationId: readInstitution
      parameters:
      - description: The institution_code of the institution.
        example: mxbank
        explode: false
        in: path
        name: institution_code
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/InstitutionResponseBody'
          description: OK
      summary: Read institution
      tags:
      - institutions
  /institutions/{institution_code}/credentials:
    get:
      description: |
        Use this endpoint to see which credentials will be needed to create a member for a specific institution.

        Passing an invalid `institution_code` returns a `404`.
      operationId: listInstitutionCredentials
      parameters:
      - description: The institution_code of the institution.
        example: mxbank
        explode: false
        in: path
        name: institution_code
        required: true
        schema:
          type: string
        style: simple
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `1000`. If the\
          \ value exceeds `1000`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/CredentialsResponseBody'
          description: OK
      summary: List institution credentials
      tags:
      - institutions
  /managed_institutions:
    get:
      description: This endpoint returns a list of institutions which can be used
        to create partner-managed members.
      operationId: listManagedInstitutions
      parameters:
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `1000`. If the\
          \ value exceeds `1000`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/InstitutionsResponseBody'
          description: OK
      summary: List managed institutions
      tags:
      - managed data
  /merchant_locations/{merchant_location_guid}:
    get:
      description: This endpoint returns the specified `merchant_location` resource.
        The `merchant_location_guid` can be found on `transaction` objects.
      operationId: readMerchantLocation
      parameters:
      - description: The unique id for a `merchant_location`.
        example: MCH-09466f0a-fb58-9d1a-bae2-2af0afbea621
        explode: false
        in: path
        name: merchant_location_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/MerchantLocationResponseBody'
          description: OK
      summary: Read merchant location
      tags:
      - merchants
  /merchants:
    get:
      description: This endpoint returns a paginated list of all the merchants in
        the MX system.
      operationId: listMerchants
      parameters:
      - description: This will list only merchants in which the appended string appears.
        example: Comcast
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `1000`. If the\
          \ value exceeds `1000`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/MerchantsResponseBody'
          description: OK
      summary: List merchants
      tags:
      - merchants
  /merchants/{merchant_guid}:
    get:
      description: "Returns information about a particular merchant, such as a logo,\
        \ name, and website."
      operationId: readMerchant
      parameters:
      - description: The unique id for a `merchant`.
        example: MCH-7ed79542-884d-2b1b-dd74-501c5cc9d25b
        explode: false
        in: path
        name: merchant_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/MerchantResponseBody'
          description: OK
      summary: Read merchant
      tags:
      - merchants
  /payment_processor_authorization_code:
    post:
      deprecated: true
      description: "(This endpoint is deprecated. Clients should use `/authorization_code`.)\
        \ Clients use this endpoint to request an authorization_code according to\
        \ a user, member, and account specified in the request body. Clients then\
        \ pass this code to processors. Processor access is scoped only to the user/member/account\
        \ specified in this request. Before requesting an authorization_code, clients\
        \ must have verified the specified member."
      operationId: deprecatedRequestPaymentProcessorAuthorizationCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentProcessorAuthorizationCodeRequestBody'
        description: The scope for the authorization code.
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/PaymentProcessorAuthorizationCodeResponseBody'
          description: OK
      summary: (Deprecated) Request an authorization code
      tags:
      - processor token
  /transactions/enhance:
    post:
      description: "Use this endpoint to categorize, cleanse, and classify transactions.\
        \ These transactions are not persisted or stored on the MX platform. <br /><br\
        \ />For more information on returned data, please see the [Enhanced Transactions\
        \ fields guide](/api-reference/platform-api/reference/transactions-overview#enhanced-transactions)."
      operationId: enhanceTransactions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnhanceTransactionsRequestBody'
        description: Transaction object to be enhanced
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/EnhanceTransactionsResponseBody'
          description: OK
      summary: Enhance transactions
      tags:
      - transactions
  /users:
    get:
      description: Use this endpoint to list every user you've created in the MX Platform
        API.
      operationId: listUsers
      parameters:
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: "This specifies the number of records to be returned on each\
          \ page. Defaults to `25`. The valid range is from `10` to `1000`. If the\
          \ value exceeds `1000`, the default value of `25` will be used instead."
        example: 10
        explode: true
        in: query
        name: records_per_page
        required: false
        schema:
          type: integer
        style: form
      - description: The user `id` to search for.
        example: u-12324-abdc
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: The user `email` to search for.
        example: example@example.com
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: Search for users that are diabled.
        example: true
        explode: true
        in: query
        name: is_disabled
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/UsersResponseBody'
          description: OK
      summary: List users
      tags:
      - users
    post:
      description: "Use this endpoint to create a new user. The API will respond with\
        \ the newly-created user object if successful, containing a `guid` that you'll\
        \ set as the `user_guid` in other requests when required. Disabling a user\
        \ means that accounts and transactions associated with it will not be updated\
        \ in the background by MX. It will also restrict access to that user’s data\
        \ until they are no longer disabled."
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequestBody'
        description: "User object to be created. (None of these parameters are required,\
          \ but the user object cannot be empty)"
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/UserResponseBody'
          description: OK
      summary: Create user
      tags:
      - users
  /users/{user_guid}:
    delete:
      description: |
        Use this endpoint to delete the specified `user`. The response will have a status of `204 No Content` without an object.

        :::warning
        Deleting a user is permanent. Deleted users can never be restored. For more info, see [Deleting Objects](https://docs.mx.com/api-reference/platform-api/overview/deleting-objects).
        :::
      operationId: deleteUser
      parameters:
      - description: Specifies the media type expected in the response.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          example: application/vnd.mx.api.v1+json
          type: string
        style: simple
      - description: "The unique identifier for a `user`, beginning with the prefix\
          \ `USR-`."
        example: USR-fa7537f3-48aa-a683-a02a-b18940482f54
        explode: false
        in: path
        name: user_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete user
      tags:
      - users
    get:
      description: Use this endpoint to read the attributes of a specific user.
      operationId: readUser
      parameters:
      - description: "The unique identifier for a `user`, beginning with the prefix\
          \ `USR-`."
        example: USR-fa7537f3-48aa-a683-a02a-b18940482f54
        explode: false
        in: path
        name: user_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/UserResponseBody'
          description: OK
      summary: Read user
      tags:
      - users
    put:
      description: Use this endpoint to update the attributes of the specified user.
      operationId: updateUser
      parameters:
      - description: "The unique identifier for a `user`, beginning with the prefix\
          \ `USR-`."
        example: USR-fa7537f3-48aa-a683-a02a-b18940482f54
        explode: false
        in: path
        name: user_guid
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequestBody'
        description: "User object to be updated (None of these parameters are required,\
          \ but the user object cannot be empty.)"
        required: true
      responses:
        "200":
          content:
            application/vnd.mx.api.v1+json:
              schema:
                $ref: '#/components/schemas/UserResponseBody'
          description: OK
      summary: Update user
      tags:
      - users
  /users/{user_guid}/accounts:
    get:
      description: |
        This endpoint returns a list of all the accounts associated with the specified `user`.

        :::warning
        This request will not return the full account number. It may return the last four digits of the account number if that information has been provided during aggregation. If you need the full account number, please refer to [List account numbers by member](https://docs.mx.com/api-reference/platform-api/reference/list-account-numbers-by-member/), [List account numbers by account](https://docs.mx.com/api-reference/platform-api/reference/list-account-numbers-by-account/), or the [Fetch Account and Routing Numbers](https://docs.mx.com/products/connectivity/instant-account-verification/fetch-account-routing-number-api/#4-read-the-account-numbers) guide.
        :::
      operationId: listUserAccounts
      parameters:
      - description: Results are paginated. Specify current page.
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: List only accounts whose member is managed by the user.
        example: true
        explode: true
        in: query
        name: member_is_managed_by_user
        required: false
        schema:
          type: boolean
        style: form
      - description: List only accounts that were manually created.
        example: true
        explode: true
        in: query
